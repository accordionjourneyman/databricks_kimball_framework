name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Set up Java (required for PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      
      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short
      
      - name: Run linter
        run: |
          ruff check src/ tests/
      
      - name: Run type checker
        run: |
          mypy src/kimball --ignore-missing-imports

  install-test:
    name: Clean Install Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Test clean install
        run: |
          python -m pip install --upgrade pip
          pip install .
          python -c "import kimball; print(f'kimball version: {kimball.__version__}')"
      
      - name: Verify package metadata
        run: |
          pip show kimball_framework

  config-validation:
    name: Validate Example Configs
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Validate example configs
        run: |
          python -c "
          import os
          from kimball.common.config import ConfigLoader
          
          examples_dir = 'examples'
          loader = ConfigLoader(env_vars={'env': 'dev'})
          
          for root, dirs, files in os.walk(examples_dir):
              for file in files:
                  if file.endswith('.yml') or file.endswith('.yaml'):
                      path = os.path.join(root, file)
                      print(f'Validating {path}...')
                      try:
                          config = loader.load_config(path)
                          print(f'  ✓ Valid: {config.table_name}')
                      except Exception as e:
                          print(f'  ✗ Error: {e}')
                          raise
          print('All example configs validated successfully!')
          "
